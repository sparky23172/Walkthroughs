		var h = window.innerHeight;	

		console.log("iFrame.width = %s;\niFrame.height = %s;",w,h);

		if (h >= 2560){
			//2560×1440
			iFrame.width = 2560;
			iFrame.height = 1440;
			buttonz.style.left = 1176 +'px';

		} else if (h <= 1920 && h > 1680) {

				iFrame.width = 1920;

			buttonz.style.left = 940 +'px';
			buttonz.style.top = 273 +'px';
		} else if (h <= 1600 && h > 1536) {
		//1600×900

			buttonz.style.left = 920 +'px';
			buttonz.style.top = 267 +'px';
		} else if (h <= 1536 && h > 1440) {

			iFrame.width = 1536;
			iFrame.height = 864;
			buttonz.style.left = 903 +'px';
			buttonz.style.top = 260 +'px';
			} else {
		//1536x750
			iFrame.width = 1536;
			iFrame.height = 750;
			buttonz.style.left = (1536 * .59) +'px';
			buttonz.style.top = (750 * .35) +'px';

		} else if (h <= 1440 && h > 1366) {

			iFrame.width = 1440;
			iFrame.height = 900;
			buttonz.style.left = 878 +'px';
			buttonz.style.top = 253 +'px';
		} else if (h <= 1366 && h > 1280) {
		//1366×768
			iFrame.width = 1366;
			iFrame.height = 768;
			buttonz.style.left = 860 +'px';
			buttonz.style.top = 250 +'px';
		} else if (h <= 1280 && h > 360) {
			if (w >= 800){
		//1280×800
				iFrame.width = 1280;
				iFrame.height = 800;
				buttonz.style.left = 836 +'px';
				buttonz.style.top = 244 +'px';
			} else {
		//1280×720
				iFrame.width = 1280;
				iFrame.height = 720;
				buttonz.style.left = 836 +'px';
				buttonz.style.top = 244 +'px';
			}
		} else if (h <= 360 && h > 0) {

			iFrame.width = 360;
			iFrame.height = 640;
			buttonz.style.left = 275 +'px';
			buttonz.style.top = 225 +'px';
		} else {  
			console.log("Defaulted");
			iFrame.width = w;
			iFrame.height = h;
		
			buttonz.style.left = (w * .59) +'px';
			buttonz.style.top = (h * .35) +'px';
